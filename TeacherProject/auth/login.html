<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Pareeksha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
        .form-container { background-color: #ffffff; border-radius: 12px; padding: 2.5rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); border: 1px solid #e2e8f0; }
        .form-input { width: 100%; padding: 0.75rem 1rem; border: 1px solid #cbd5e0; border-radius: 8px; transition: border-color 0.2s ease, box-shadow 0.2s ease; font-size: 1rem; }
        .form-input:focus { outline: none; border-color: #3182ce; box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2); }
        .btn-primary { background-color: #3182ce; color: #ffffff; padding: 0.75rem 1.5rem; text-decoration: none; display: inline-block; transition: all 0.2s ease; font-size: 1rem; font-weight: 600; width: 100%; border-radius: 8px; border: none; cursor: pointer; }
        .btn-primary:hover:not(:disabled) { background-color: #2b6cb0; }
        .btn-primary:disabled { background-color: #a0aec0; cursor: not-allowed; }
        .header h1 { font-size: 2.5rem; font-weight: 700; color: #2c5282; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="form-container w-full max-w-md">
        <header class="header text-center mb-6">
            <h1>Teacher Login</h1>
            <p id="status-message" class="text-center text-sm mt-2 h-5 transition-colors duration-300"></p>
        </header>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block mb-2 font-medium text-gray-600">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="teacher@example.com" required>
            </div>
            <div>
                <label for="password" class="block mb-2 font-medium text-gray-600">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" id="login-btn" class="btn-primary !mt-6">Login</button>
        </form>
         <p class="text-center text-sm text-gray-600 mt-6">
            Don't have an account? <a href="./signup.html" class="font-semibold text-blue-600 hover:underline">Sign up here</a>.
        </p>
    </div>

    <script type="module">
        // Import necessary functions and services from your central Firebase initialization file
        import {
            auth,
            signInWithEmailAndPassword
        } from '../firebase-init.js';

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const statusMessage = document.getElementById('status-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginBtn.disabled = true;
            statusMessage.textContent = 'Logging in...';
            statusMessage.className = 'text-center text-sm mt-2 h-5 text-gray-500';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                
                statusMessage.textContent = 'Login successful! Redirecting...';
                statusMessage.className = 'text-center text-sm mt-2 h-5 text-green-600';

                // Redirect to the main teacher dashboard
                setTimeout(() => {
                    window.location.href = '../teacher_dashboard.html';
                }, 1500);

            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.className = 'text-center text-sm mt-2 h-5 text-red-600';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
