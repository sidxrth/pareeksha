<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pareeksha - Teacher Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem; /* 24px */
        }
        .logo {
            width: 60px; /* Adjust size as needed */
            height: 60px;
            margin-right: 1rem; /* 16px */
        }
        h1 {
            font-size: 3.5rem; /* 56px */
            font-weight: 700;
            color: #2c5282; /* Deep blue color */
            line-height: 1;
        }
        p {
            color: #4a5568;
            font-size: 1.125rem; /* 18px */
            margin-bottom: 3rem; /* 48px */
            text-align: center;
        }
        .auth-card {
            width: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2.5rem; /* 40px */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }
        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 0.875rem 1.5rem; /* 14px 24px */
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem; /* 16px */
            transition: all 0.2s ease-in-out;
            text-decoration: none;
        }
        .btn-primary {
            background-color: #3182ce;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #2b6cb0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.2);
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #2d3748;
        }
        .btn-secondary:hover {
            background-color: #cbd5e0;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* 16px */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L3 7V17L12 22L21 17V7L12 2Z" stroke="#2c5282" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 7L12 12M12 22V12M21 7L12 12M16.5 4.5L7.5 9.5" stroke="#3182ce" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1>Pareeksha</h1>
        </div>
        <p>The Secure Examination Platform for Educators</p>

        <div class="auth-card">
            <div class="button-group">
                <a href="./auth/login.html" class="btn btn-primary">Login to Dashboard</a>
                <a href="./auth/signup.html" class="btn btn-secondary">Create a New Account</a>
            </div>
        </div>
    </div>
</body>
</html>
