<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pareeksha Teacher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
        }

        .btn { 
            display: inline-block; 
            background-color: #3b82f6; 
            color: white; 
            padding: 0.75rem 1.5rem; 
            border-radius: 8px; 
            font-weight: 600; 
            transition: all 0.2s ease; 
            text-decoration: none; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .btn:hover { 
            background-color: #2563eb; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); 
            transform: translateY(-2px); 
        }

        .card { 
            background-color: white; 
            border-radius: 12px; 
            padding: 1.5rem; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            border: 1px solid #e2e8f0; 
            transition: all 0.2s ease-in-out; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 12px 25px rgba(0,0,0,0.08); 
        }

        #loading-spinner { 
            border: 4px solid rgba(0,0,0,0.1); 
            width: 48px; 
            height: 48px; 
            border-radius: 50%; 
            border-left-color: #3b82f6; 
            animation: spin 1s ease infinite; 
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        .toggle-button {
            cursor: pointer;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-weight: 500;
            color: #4b5563;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .toggle-button.active {
            color: #ffffff;
        }

        #toggle-indicator {
            position: absolute;
            height: 100%;
            width: 50%;
            background-color: #3b82f6;
            border-radius: 9999px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        .fab { 
            position: fixed; 
            bottom: 2rem; 
            right: 2rem; 
            width: 4rem; 
            height: 4rem; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="loader" class="flex flex-col justify-center items-center h-screen fixed inset-0 bg-white">
        <div id="loading-spinner"></div>
        <p class="mt-4 text-gray-600 text-lg">Loading Dashboard...</p>
    </div>

    <div id="app-container" class="max-w-7xl mx-auto hidden">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <svg class="h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.5 14.5L6 12l1.41-1.41L10.5 14.67l6.09-6.09L18 10l-7.5 7.5z"/></svg>
                <h1 class="text-3xl font-bold text-gray-800">Pareeksha</h1>
            </div>
            <div class="relative group">
                <button id="user-menu-btn" class="flex items-center gap-3 p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <span id="welcome-message" class="font-semibold text-gray-700">Welcome!</span>
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold" id="user-initial"></div>
                </button>
                <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-1 hidden group-hover:block z-20">
                    <button id="logout-btn" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 flex items-center gap-2">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>
                        Log Out
                    </button>
                </div>
            </div>
        </header>

        <div class="flex justify-center mb-8">
            <div class="relative flex items-center p-1 rounded-full bg-gray-200">
                <div id="toggle-indicator"></div>
                <div id="toggle-current" class="toggle-button active">Current Exams</div>
                <div id="toggle-past" class="toggle-button">Past Exams</div>
            </div>
        </div>

        <main id="exam-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </main>
        
        <div id="no-exams-message" class="text-center py-20 hidden">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2z" />
            </svg>
            <h3 class="mt-2 text-lg font-medium text-gray-900">No exams yet</h3>
            <p class="mt-1 text-sm text-gray-500">Get started by creating a new exam.</p>
        </div>

        <a href="add_new.html" class="fab btn">
            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4a1 1 0 011 1v6h6a1 1 0 110 2h-6v6a1 1 0 11-2 0v-6H5a1 1 0 110-2h6V5a1 1 0 011-1z"/></svg>
        </a>
    </div>

    <script type="module">
        import {
            auth,
            db,
            appId,
            onAuthStateChanged,
            signOut,
            doc,
            getDoc,
            collection,
            getDocs,
            orderBy,
            query
        } from '../firebase-init.js'; /* <-- FIXED: Path changed from ./ to ../ */

        // --- DOM Elements ---
        const appContainer = document.getElementById('app-container');
        const loader = document.getElementById('loader');
        const welcomeMessage = document.getElementById('welcome-message');
        const userInitial = document.getElementById('user-initial');
        const logoutBtn = document.getElementById('logout-btn');
        const examList = document.getElementById('exam-list');
        const noExamsMessage = document.getElementById('no-exams-message');
        const toggleCurrent = document.getElementById('toggle-current');
        const togglePast = document.getElementById('toggle-past');
        const toggleIndicator = document.getElementById('toggle-indicator');

        let allExams = [];
        let currentFilter = 'current';

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await Promise.all([fetchTeacherData(user), fetchExams()]);
                renderExams();
                loader.style.display = 'none';
                appContainer.style.display = 'block';
            } else {
                window.location.href = './auth/login.html';
            }
        });

        async function fetchTeacherData(user) {
            // --- FIXED: Firestore path now matches the path used during signup ---
            const teacherDocRef = doc(db, `artifacts/${appId}/teachers/${user.uid}`);
            const docSnap = await getDoc(teacherDocRef);
            if (docSnap.exists()) {
                const teacherName = docSnap.data().name;
                welcomeMessage.textContent = `Hi, ${teacherName.split(' ')[0]}`;
                userInitial.textContent = teacherName.charAt(0).toUpperCase();
            }
        }

        // --- Data Fetching ---
        async function fetchExams() {
            try {
                const examsCollectionRef = collection(db, `artifacts/${appId}/exams`);
                const q = query(examsCollectionRef, orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                allExams = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error("Error fetching exams:", error);
                examList.innerHTML = `<p class="text-red-500 col-span-full">Error loading exams: ${error.message}</p>`;
            }
        }
        
        // --- UI Rendering ---
        function renderExams() {
            examList.innerHTML = '';
            
            const filteredExams = currentFilter === 'current' ? allExams : [];
            
            noExamsMessage.style.display = filteredExams.length === 0 ? 'block' : 'none';

            filteredExams.forEach(exam => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-xl font-bold text-gray-800">${exam.name}</h3>
                            <span class="text-xs font-semibold bg-blue-100 text-blue-800 px-2 py-1 rounded-full">${exam.questions.length} Questions</span>
                        </div>
                        <p class="text-sm text-gray-500 mb-6">Time Limit: ${exam.timeLimit} minutes</p>
                        
                        <div>
                            <p class="text-xs font-semibold text-gray-500 mb-1">STUDENT LINK (CLICK TO COPY)</p>
                            <div class="link-box bg-gray-50 p-3 rounded-lg text-sm text-gray-700 font-mono cursor-pointer hover:bg-gray-100 transition-colors" title="Click to copy">
                                pareeksha://exam/${exam.id}
                            </div>
                        </div>
                    </div>
                    <button data-exam-id="${exam.id}" class="view-results-btn mt-6 w-full text-center bg-blue-500 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-blue-600 transition-colors">View Results</button>
                `;
                examList.appendChild(card);
            });
        }
        
        // --- Event Listeners ---
        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
        });

        toggleCurrent.addEventListener('click', () => {
            currentFilter = 'current';
            toggleCurrent.classList.add('active');
            togglePast.classList.remove('active');
            toggleIndicator.style.transform = 'translateX(0%)';
            renderExams();
        });

        togglePast.addEventListener('click', () => {
            currentFilter = 'past';
            togglePast.classList.add('active');
            toggleCurrent.classList.remove('active');
            toggleIndicator.style.transform = 'translateX(100%)';
            renderExams();
        });

        examList.addEventListener('click', (e) => {
            const target = e.target.closest('.link-box');
            if (target) {
                const link = target.textContent.trim();
                navigator.clipboard.writeText(link).then(() => {
                    const originalText = target.innerHTML;
                    target.innerHTML = 'Copied to Clipboard!';
                    target.classList.add('bg-green-100');
                    setTimeout(() => { 
                        target.innerHTML = originalText;
                        target.classList.remove('bg-green-100');
                     }, 2000);
                });
            }
            if (e.target.classList.contains('view-results-btn')) {
                const examId = e.target.dataset.examId;
                alert(`Navigating to results for exam ID: ${examId} (Page not yet created)`);
            }
        });
    </script>
</body>
</html>
