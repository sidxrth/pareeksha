<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Pareeksha - Exam Setup Interface</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    
    <!-- CodeMirror Assets - NOTE: Path must be relative to the root/node_modules/codeMirror folder, which seems to be implicitly available or handled by the system for the teacher side. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    
    <!-- CRITICAL: Import Firebase modules -->
    <!-- FIX: Corrected path for firebase-init.js relative to page/exam/ -->
    <script type="module" src="../../firebase-init.js"></script>

    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --primary-accent: #334155;
            --primary-accent-hover: #1e293b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        h2 { font-size: 1.75rem; font-weight: 700; margin-bottom: 1.5rem; }
        h3 { font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; }

        /* --- Header --- */
        header {
            background-color: var(--card-bg);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .header-title { font-size: 1.25rem; font-weight: 600; }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        /* NEW: Back Button Style */
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: var(--text-primary);
        }
        /* Input style for duration */
        .time-input-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .time-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .time-group label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        .time-group input {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            width: 60px;
            text-align: right;
            -moz-appearance: textfield;
        }
        .time-group input::-webkit-outer-spin-button,
        .time-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* --- Layout --- */
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 6.5rem 2rem 2rem;
        }
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            .grid-layout { grid-template-columns: repeat(5, 1fr); }
            .problem-section { grid-column: span 2; }
            .editor-section { grid-column: span 3; }
        }
        .io-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        @media (min-width: 768px) {
            .io-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* --- Components --- */
        .card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .card.highlight {
            border-left: 5px solid var(--primary-accent);
        }
        
        .main-action-btn, .test-io-btn {
            width: 100%;
            background-color: var(--primary-accent);
            color: white;
            font-weight: 600;
            padding: 0.85rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-action-btn:hover, .test-io-btn:hover {
            background-color: var(--primary-accent-hover);
        }
        .header .main-action-btn {
            width: auto;
            margin-top: 0;
            padding: 0.5rem 1rem;
        }
        
        .code-area, .terminal {
            background-color: #1e293b;
            color: #e2e8f0;
            font-family: 'Fira Code', monospace;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #334155;
            width: 100%;
            resize: vertical;
            min-height: 120px;
        }
        .code-area {
            min-height: 300px;
        }

        /* Form Controls */
        .form-control-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .input-text, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-primary);
            background-color: var(--bg-color);
            transition: border-color 0.2s;
        }
        .input-text:focus, select:focus {
            outline: none;
            border-color: var(--primary-accent);
        }

        /* Added style for error flash */
        .input-error {
            border: 2px solid #ef4444 !important;
            animation: shake 0.3s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .io-header-select {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .io-header-select select {
            width: 150px;
            padding: 0.5rem;
            font-size: 0.9rem;
        }
        /* Custom styles for the Console Terminal when used for output/status */
        #test-output-console {
             min-height: 50px; 
             background-color: #f3f4f6; 
             color: #1e293b;
             white-space: pre-wrap;
             word-wrap: break-word;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="../add_new.html" class="back-link">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
                Back to Exam Details
            </a>
            <div class="header-title" id="mode-title">Pareeksha Exam Setup</div>
        </div>
        <div class="header-controls">
            <div class="time-input-container">
                <div class="time-group">
                    <label for="exam-duration-hours">Duration (Hrs)*</label>
                    <input type="number" id="exam-duration-hours" min="0" max="10">
                </div>
                <div class="time-group">
                    <label for="exam-duration-minutes">Duration (Mins)*</label>
                    <input type="number" id="exam-duration-minutes" min="0" max="59">
                </div>
            </div>
            <button id="save-preview-btn" class="main-action-btn">
                Save & Finish
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="margin-left: 0.5rem;">
                    <path d="M5 13l4 4L19 7"></path>
                </svg>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="grid-layout">
            
            <div class="problem-section card highlight">
                <div class="form-control-group" id="group-title">
                    <label class="form-label" for="question-title">Question Title *</label>
                    <input type="text" id="question-title" class="input-text" placeholder="e.g., Implement QuickSort" required>
                </div>

                <div class="form-control-group" id="group-description">
                    <label class="form-label" for="problem-description">Question Description (Markdown supported) *</label>
                    <textarea id="problem-description" class="input-text" rows="10" placeholder="Describe the problem, constraints, and requirements here..." required></textarea>
                </div>

                <div class="example-box">
                    <h3>Teacher Notes / Internal Metadata</h3>
                    <textarea id="teacher-notes" class="input-text" rows="5" placeholder="Add complexity requirements, solution hints, or grading criteria... (Not visible to student)"></textarea>
                </div>
            </div>

            <div class="editor-section">
                <div class="card">
                    <div class="io-header-select">
                        <h3>Code Settings</h3>
                        <div class="form-control-group" id="group-language" style="margin-bottom: 0;">
                            <label class="form-label" for="language-select" style="font-size: 0.8rem; margin-bottom: 0;">Target Language *</label>
                            <select id="language-select">
                                <option value="" selected disabled>Select Language</option>
                                <option value="c">C</option>
                                <option value="python">Python</option>
                                <option value="java">Java</option>
                            </select>
                        </div>
                    </div>

                    <label class="form-label" for="code-template">Starting Code Template (Optional)</label>
                    <textarea id="code-template" class="code-area" placeholder="// Add function signatures or boilerplate code here for the student"></textarea>
                </div>
                
                <button id="test-io-btn" class="test-io-btn">Test I/O (Simulated)</button>

                <div class="io-grid">
                    <div class="card">
                        <h3>Test Input (Case 1) *</h3>
                        <textarea id="test-input" class="terminal" placeholder="Input values for the student's program (e.g., 5, 2 4 1 3 5)" required></textarea>
                    </div>
                    <div class="card">
                        <h3>Expected Output (Case 1) *</h3>
                        <textarea id="expected-output" class="terminal" placeholder="Expected result when the program runs with the input (e.g., 1 2 3 4 5)" required></textarea>
                    </div>
                </div>
                <div class="card" style="margin-top: 1.5rem;">
                                                            <h3>Test Result (Console)</h3>
                                                            <pre id="test-output-console" class="terminal" style="min-height: 50px; background-color: #f3f4f6; color: #1e293b;">Initializing. Looking for question data...</pre>
                                                            </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    
    <script type="module">
        import { db, collection, addDoc, doc, getDoc, setDoc, query, orderBy, getDocs, serverTimestamp } from '../../firebase-init.js'; 

        const questionTitle = document.getElementById('question-title');
        const problemDescription = document.getElementById('problem-description');
        const examDurationHours = document.getElementById('exam-duration-hours');
        const examDurationMinutes = document.getElementById('exam-duration-minutes');
        const languageSelect = document.getElementById('language-select');
        const testInput = document.getElementById('test-input');
        const expectedOutput = document.getElementById('expected-output');
        const testOutputConsole = document.getElementById('test-output-console');
        const savePreviewBtn = document.getElementById('save-preview-btn');
        const testIoBtn = document.getElementById('test-io-btn');
        const modeTitle = document.getElementById('mode-title');
        const codeTemplate = document.getElementById('code-template');
        const teacherNotes = document.getElementById('teacher-notes');
        
        let editor; 

        function getParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                examId: params.get('id'),
                questionId: params.get('qid') 
            };
        }
        const { examId: EXAM_ID, questionId: QUESTION_ID } = getParams();
        const IS_EDIT_MODE = !!QUESTION_ID;

        // --- Console and Visual Feedback ---
        function updateConsole(message, type = 'info') {
            
            let bgColor = '#f3f4f6';
            let textColor = '#1e293b';

            if (type === 'error') {
                bgColor = '#fef2f2';
                textColor = '#ef4444';
            } else if (type === 'success') {
                bgColor = '#ecfdf5';
                textColor = '#059669';
            } else if (type === 'warning') {
                bgColor = '#fffbe5';
                textColor = '#f59e0b';
            }
            
            testOutputConsole.textContent = message;
            testOutputConsole.style.backgroundColor = bgColor;
            testOutputConsole.style.color = textColor;
        }

        function flashError(element) {
            if (element) {
                let elementToFlash = element;

                if (element.tagName !== 'INPUT' && element.tagName !== 'TEXTAREA' && element.tagName !== 'SELECT') {
                    // Try to find the inner input element for flashing effect
                    elementToFlash = element.querySelector('input, textarea, select') || element;
                }

                if (elementToFlash) {
                    elementToFlash.classList.add('input-error');
                    elementToFlash.focus();
                    
                    elementToFlash.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    setTimeout(() => {
                        elementToFlash.classList.remove('input-error');
                    }, 1000);
                }
            }
        }
        
        // --- CodeMirror Initialization ---
        function initCodeMirror() {
            const modeMap = {
                'c': 'text/x-csrc',
                'cpp': 'text/x-c++src',
                'python': 'text/x-python',
                'java': 'text/x-java',
                'javascript': 'text/javascript',
                'choice': 'text/plain'
            };
            
            editor = CodeMirror.fromTextArea(codeTemplate, {
                lineNumbers: true,
                mode: modeMap[languageSelect.value] || 'text/x-csrc',
                theme: "material-darker",
                matchBrackets: true,
                autoCloseBrackets: true
            });

            languageSelect.addEventListener('change', () => {
                const newMode = modeMap[languageSelect.value] || 'text/x-csrc';
                editor.setOption('mode', newMode);
                updateConsole(`CodeMirror mode set to ${languageSelect.value}.`, 'info');
            });
        }
        
        // --- Validation Logic ---
        function validateInputs() {
            document.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error'));
            
            const title = questionTitle.value.trim();
            const description = problemDescription.value.trim();
            const language = languageSelect.value;
            const input = testInput.value.trim();
            const expected = expectedOutput.value.trim();
            const hours = parseInt(examDurationHours.value) || 0; 
            const minutes = parseInt(examDurationMinutes.value) || 0;
            const totalMinutes = (hours * 60) + minutes;

            if (!EXAM_ID) { 
                return { element: null, message: 'ERROR: Exam ID missing from URL. Cannot save question.' };
            }
            if (!title) { 
                return { element: questionTitle, message: 'Question Title is required.' }; 
            }
            if (!description) { 
                return { element: problemDescription, message: 'Question Description is required.' }; 
            }
            if (!language) { 
                return { element: languageSelect, message: 'Target Language is required.' }; 
            }
            
            if (totalMinutes === 0) {
                let elementToFlash = examDurationHours;
                if (examDurationHours.value.trim() !== '' && examDurationMinutes.value.trim() === '') {
                    elementToFlash = examDurationMinutes;
                }
                return { element: elementToFlash, message: 'Exam duration must be greater than 0 hours or minutes.' };
            }
            
            if (!input) { 
                return { element: testInput, message: 'Test Input (Case 1) is required.' }; 
            }
            if (!expected) { 
                return { element: expectedOutput, message: 'Expected Output (Case 1) is required.' }; 
            }
            
            if (hours < 0 || minutes < 0 || minutes > 59) {
                return { element: examDurationHours, message: 'Invalid time values provided for duration.' };
            }

            return null;
        }

        // Function to compile the data object
        function compileExamData() {
            const hours = parseInt(examDurationHours.value) || 0;
            const minutes = parseInt(examDurationMinutes.value) || 0;

            const data = {
                examId: EXAM_ID,
                title: questionTitle.value,
                description: problemDescription.value,
                duration: {
                    hours: hours,
                    minutes: minutes,
                    totalMinutes: (hours * 60) + minutes,
                },
                language: languageSelect.value,
                testCases: [ 
                    {
                        input: testInput.value,
                        expectedOutput: expectedOutput.value,
                        type: 'sample' 
                    }
                ],
                templateCode: editor ? editor.getValue() : codeTemplate.value,
                teacherNotes: teacherNotes.value || null,
                type: 'program',
                updatedAt: serverTimestamp() 
            };
            
            if (!IS_EDIT_MODE) {
                data.createdAt = serverTimestamp();
            }
            return data;
        }

        // --- Load Existing Question Data ---
        async function loadQuestionData() {
            if (!QUESTION_ID) {
                updateConsole(`Ready to add a NEW Question for Exam `, 'info');
                modeTitle.textContent = "Pareeksha Exam Setup: Add New Question";
                document.getElementById('page-title').textContent = "Add Question - Pareeksha";
                savePreviewBtn.textContent = "Save & Finish";
                return;
            }

            modeTitle.textContent = "Pareeksha Exam Setup: Edit Question";
            document.getElementById('page-title').textContent = "Edit Question - Pareeksha";
            savePreviewBtn.textContent = "Update Question";
            
            try {
                updateConsole(`Fetching Question ID: ${QUESTION_ID} for editing...`, 'info');
                const questionDocRef = doc(db, `exams/${EXAM_ID}/questions/${QUESTION_ID}`);
                const questionDoc = await getDoc(questionDocRef);

                if (!questionDoc.exists()) {
                    throw new Error("Question document not found.");
                }

                const data = questionDoc.data();
                
                // Populate Fields
                questionTitle.value = data.title || '';
                problemDescription.value = data.description || '';
                languageSelect.value = data.language || '';
                examDurationHours.value = data.duration?.hours || 0;
                examDurationMinutes.value = data.duration?.minutes || 0;
                
                // Update CodeMirror instance with template code
                if (editor) {
                    editor.setValue(data.templateCode || '');
                    editor.setOption('mode', languageSelect.value || 'text/x-csrc');
                } else {
                     codeTemplate.value = data.templateCode || '';
                }
                
                teacherNotes.value = data.teacherNotes || '';
                
                // Populate Test Cases (Assuming only Case 1 is saved for now)
                if (data.testCases && data.testCases.length > 0) {
                    testInput.value = data.testCases[0].input || '';
                    expectedOutput.value = data.testCases[0].expectedOutput || '';
                }

                updateConsole(`Question loaded successfully. Ready to edit and update.`, 'success');

            } catch (error) {
                console.error("Error loading question:", error);
                updateConsole(`ERROR: Failed to load question data: ${error.message}. Switching to NEW Question mode.`, 'error');
            }
        }
        
        // --- Main Initialization and Event Binding ---
        function init() {
            if (!EXAM_ID) {
                updateConsole("ERROR: Missing Exam ID. Please start from the 'Add New Exam' page.", 'error');
                savePreviewBtn.disabled = true;
                testIoBtn.disabled = true;
                return;
            }

            initCodeMirror(); // Initialize CodeMirror first
            loadQuestionData();
            
            // Event Listener for Test I/O (Simulated)
            testIoBtn.addEventListener('click', () => {
                try {
                    const validationResult = validateInputs();
                    
                    if (validationResult) {
                        flashError(validationResult.element);
                        updateConsole('TEST FAILED: ' + validationResult.message, 'error');
                        return;
                    }

                    updateConsole("Running I/O Test (Simulated)...", 'info');
                    
                    testIoBtn.disabled = true;
                    testIoBtn.textContent = 'Running Test...';

                    setTimeout(() => {
                        const input = testInput.value.trim();
                        const expected = expectedOutput.value.trim();
                        
                        // Simple check to simulate success/failure
                        const simulatedMatch = (input.length > 5 && expected.length > 5) ? (Math.random() < 0.8) : true;

                        if (simulatedMatch) {
                            updateConsole(`TEST PASSED (Simulated)\nInput: "${input.substring(0, 30)}..."\nExpected Output: "${expected.substring(0, 30)}..."\nResult: Simulated output matched the expected result.`, 'success');
                        } else {
                            updateConsole(`TEST FAILED (Simulated)\nInput: "${input.substring(0, 30)}..."\nExpected Output: "${expected.substring(0, 30)}..."\nResult: Simulated run resulted in a mismatch. Check your logic/expected format.`, 'error');
                        }
                        
                        testIoBtn.disabled = false;
                        testIoBtn.textContent = 'Test I/O (Simulated)';
                    }, 1000);
                } catch (e) {
                    console.error("UNEXPECTED ERROR in Test I/O:", e);
                    updateConsole(`UNEXPECTED ERROR: ${e.message}. See console.`, 'error');
                    testIoBtn.disabled = false;
                    testIoBtn.textContent = 'Test I/O (Simulated)';
                }
            });
            
            // Handle Save & Update Button Click (Main Logic)
            savePreviewBtn.addEventListener('click', async () => {
                
                savePreviewBtn.disabled = true;
                savePreviewBtn.textContent = IS_EDIT_MODE ? 'Updating...' : 'Saving...';
                updateConsole("Attempting to save question...", 'info');

                try {
                    const validationResult = validateInputs();
                    if (validationResult) {
                        flashError(validationResult.element);
                        updateConsole('SAVE FAILED: ' + validationResult.message, 'error');
                        savePreviewBtn.disabled = false;
                        savePreviewBtn.textContent = IS_EDIT_MODE ? 'Update Question' : 'Save & Finish';
                        return;
                    }

                    const data = compileExamData();
                    
                    const collectionPath = `exams/${EXAM_ID}/questions`;
                    let docRef;

                    if (IS_EDIT_MODE) {
                        // UPDATE EXISTING DOCUMENT
                        docRef = doc(db, collectionPath, QUESTION_ID);
                        await setDoc(docRef, data);
                        updateConsole(`SUCCESS: Question ID ${QUESTION_ID} UPDATED successfully. Redirecting to Results Page...`, 'success');
                    } else {
                        // ADD NEW DOCUMENT
                        docRef = await addDoc(collection(db, collectionPath), data);
                        updateConsole(`SUCCESS: NEW Question saved with ID: ${docRef.id}. Redirecting to Results Page...`, 'success');
                    }

                    // Redirect to the result.html page, passing the exam ID
                    setTimeout(() => {
                        window.location.href = `../result.html?id=${EXAM_ID}`; 
                    }, 2000);

                } catch (error) {
                    console.error("Firebase save/update error:", error);
                    updateConsole(`SAVE FAILED: ${error.message}. Check Firebase rules and network status.`, 'error');
                    
                    savePreviewBtn.disabled = false;
                    savePreviewBtn.textContent = IS_EDIT_MODE ? 'Update Question' : 'Save & Finish';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
