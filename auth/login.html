<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <script defer src="../face-api.js"></script>

    <style>
        body { font-family: 'VT323', monospace; background-color: #000; color: #fff; text-shadow: 0 0 5px #c8c8c8; }
        .terminal-container { border: 2px solid #fff; padding: 2rem; box-shadow: 0 0 15px #fff; }
        .terminal-btn { background-color: #222; border: 1px solid #fff; padding: 0.5rem 1rem; width: 100%; margin-top: 1rem; cursor: pointer; }
        .terminal-btn:hover:not(:disabled) { background-color: #fff; color: #000; text-shadow: none; }
        .terminal-btn:disabled { cursor: not-allowed; opacity: 0.5; }
        .scan-window { width: 100%; max-width: 480px; height: 360px; background-color: #111; border: 1px solid #fff; margin: 1.5rem auto; position: relative; }
        #video-login { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #login-status { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 5px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="terminal-container w-full max-w-lg text-center">
        <h1 class="text-3xl mb-4">[ SYSTEM LOGIN ]</h1>
        <p id="login-instruction">> Authenticate using facial recognition.</p>
        
        <div class="scan-window">
            <video id="video-login" autoplay muted></video>
            <p id="login-status">> INITIALIZING SCANNER...</p>
        </div>

        <button id="loginBtn" class="terminal-btn" disabled>> LOGIN WITH FACE</button>
        <a href="../index.html" class="terminal-btn block mt-2">> BACK TO MAIN MENU</a>
    </div>

    <script src="../login-renderer.js"></script>
</body>
</html>
