<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pareeksha - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }
        .primary-btn {
            background-color: #3182ce;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .primary-btn:hover:not(:disabled) {
            background-color: #2b6cb0;
        }
        .form-input:disabled, .primary-btn:disabled {
            background-color: #edf2f7;
            color: #a0aec0;
            cursor: not-allowed;
            border-color: #e2e8f0;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 32, 44, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }
        .otp-box {
            width: 3.5rem;
            height: 4rem;
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            border: 2px solid #cbd5e0;
            color: #2d3748;
            border-radius: 8px;
        }
        .otp-box:focus {
             outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }
        .hidden {
            display: none;
        }
        .error-text {
            color: #e53e3e;
        }
        .success-text {
            color: #38a169;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c5282;
        }
        legend { /* Added for renderer.js compatibility */
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #4a5568;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="form-container w-full max-w-lg">
        <header class="header text-center mb-6">
            <h1>Create New Account</h1>
            <p id="status-message" class="text-center text-md mt-2 h-6 transition-colors duration-300"></p>
        </header>

        <div>
            <fieldset id="emailStep">
                <legend class="mb-4 text-lg font-semibold text-gray-700">Step 1/2: E-mail Verification</legend>
                <label for="signup-email" class="block mb-2 font-medium text-gray-600">E-mail Address:</label>
                <div class="flex flex-col sm:flex-row items-center sm:space-x-4">
                    <input type="email" id="signup-email" class="form-input flex-grow mb-4 sm:mb-0" placeholder="user@domain.net">
                    <button class="primary-btn !w-full sm:!w-auto" id="generateOtpBtn">Get OTP</button>
                </div>
            </fieldset>

            <fieldset id="detailsStep" class="hidden">
                 <legend class="mb-4 text-lg font-semibold text-gray-700">Step 2/2: User Identification</legend>
                <div class="space-y-4">
                    <div>
                         <label for="signup-name" class="block mb-2 font-medium text-gray-600">Full Name:</label>
                         <input type="text" id="signup-name" class="form-input" placeholder="Sam Altman">
                    </div>
                    <div>
                         <label for="signup-city" class="block mb-2 font-medium text-gray-600">Living City:</label>
                         <input type="text" id="signup-city" class="form-input" placeholder="San Francisco">
                    </div>
                </div>
                <button class="primary-btn mt-6" id="completeSignupBtn">Complete Registration</button>
            </fieldset>
        </div>
    </div>

    <div id="otpModal" class="modal-overlay hidden">
        <div class="form-container w-full max-w-md text-center">
            <h2 class="text-2xl font-bold mb-2 text-gray-800">Code Verification</h2>
            <p id="otp-message" class="mb-6 text-gray-600"></p>
            <div id="otp-inputs" class="flex justify-center space-x-2 sm:space-x-3 mb-6">
                <input type="text" class="otp-box" maxlength="1"><input type="text" class="otp-box" maxlength="1"><input type="text" class="otp-box" maxlength="1"><input type="text" class="otp-box" maxlength="1"><input type="text" class="otp-box" maxlength="1"><input type="text" class="otp-box" maxlength="1">
            </div>
            <button id="verifyOtpBtn" class="primary-btn">Verify</button>
        </div>
    </div>

    <script src="../renderer.js"></script>

</body>
</html>
