<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com">
    <title>Pareeksha - Biometric Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --primary-accent: #3182ce;
            --success-color: #38a169;
            --border-color: #e2e8f0;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .auth-container h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c5282;
        }
        .auth-container p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .scan-window {
            width: 300px;
            height: 300px;
            margin: 1.5rem auto;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid var(--primary-accent);
            box-shadow: 0 0 15px rgba(49, 130, 206, 0.3);
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        /* Modal and Animation Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid var(--border-color);
            border-top-color: var(--primary-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: var(--success-color);
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px var(--success-color);
            animation: scale .3s ease-in-out .9s both;
        }
        .success-checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: var(--success-color);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .success-checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="mb-2">Biometric Setup</h1>
        <p id="instruction">Move your face closer to the circle and look into the camera.</p>
        <div class="scan-window">
            <video id="video" autoplay muted></video>
        </div>
        <p id="scan-status" class="h-6 font-semibold text-blue-600">Initializing Camera...</p>
    </div>

    <div id="processingModal" class="modal-overlay">
        <div class="modal-content">
            <div class="spinner"></div>
            <p class="text-lg font-semibold">Processing...</p>
            <p class="text-sm text-slate-500">Hold still, analyzing your biometric data.</p>
        </div>
    </div>

    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
              <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="success-checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <p class="text-lg font-semibold">Success!</p>
            <p id="redirect-message" class="text-sm text-slate-500">Profile saved. Redirecting...</p>
        </div>
    </div>

<script src="face-api.js"></script>
<script>
    const video = document.getElementById('video');
    const scanStatus = document.getElementById('scan-status');
    const instruction = document.getElementById('instruction');
    const processingModal = document.getElementById('processingModal');
    const successModal = document.getElementById('successModal');
    const redirectMessage = document.getElementById('redirect-message');

    const urlParams = new URLSearchParams(window.location.search);
    const userEmail = urlParams.get('email');
    const examName = urlParams.get('exam');
    let scanInterval = null;
    let isProcessing = false;

    if (!userEmail || !examName) {
        instruction.textContent = 'ERROR: Missing user or exam details.';
        scanStatus.textContent = 'FATAL ERROR';
    } else {
        instruction.innerHTML = `Registering for <strong>${userEmail}</strong>. <br>Move your face to the circle and look at the camera.`;
    }

    Promise.all([
        faceapi.nets.ssdMobilenetv1.loadFromUri('./models'),
        faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
        faceapi.nets.faceRecognitionNet.loadFromUri('./models')
    ]).then(startVideo);

    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
            video.addEventListener('loadeddata', () => {
                scanStatus.textContent = 'Scanner Ready. Looking for a face...';
                startAutomaticScan();
            });
        } catch (err) {
            console.error("Camera Error:", err);
            scanStatus.textContent = `ERROR: ${err.name}`;
            instruction.textContent = 'Camera access denied. Please allow camera permissions and refresh.';
        }
    }

    function startAutomaticScan() {
        if (!userEmail || !examName) return;
        
        scanInterval = setInterval(async () => {
            if (isProcessing) return;

            const detection = await faceapi.detectSingleFace(video);
            
            if (detection) {
                isProcessing = true;
                clearInterval(scanInterval);
                scanStatus.textContent = 'Face Detected!';
                captureAndSave();
            } else {
                scanStatus.textContent = 'Looking for a face... Please center yourself.';
            }
        }, 750);
    }

    async function captureAndSave() {
        processingModal.classList.add('visible');

        const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
        
        if (detection) {
            try {
                const response = await fetch('http://localhost:3000/store-face-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, faceDescriptors: [Array.from(detection.descriptor)] })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                
                // On Success
                processingModal.classList.remove('visible');
                successModal.classList.add('visible');
                const examTitle = examName.charAt(0).toUpperCase() + examName.slice(1);
                redirectMessage.textContent = `Redirecting to ${examTitle} Instructions...`; // MODIFIED TEXT

                setTimeout(() => {
                    // *** CRITICAL MODIFICATION: Redirect to the new instructions page ***
                    window.location.href = `exam_instructions.html?email=${encodeURIComponent(userEmail)}&exam=${encodeURIComponent(examName)}`;
                }, 3000); 

            } catch (error) {
                // On Save Error
                processingModal.classList.remove('visible');
                scanStatus.textContent = `SAVE ERROR: ${error.message}`;
                instruction.textContent = 'Could not save profile. We will try again.';
                setTimeout(() => {
                    isProcessing = false;
                    startAutomaticScan();
                }, 2000);
            }
        } else {
            // On Face Lost
            processingModal.classList.remove('visible');
            scanStatus.textContent = 'FAILED: Face was lost. Trying again.';
            instruction.textContent = 'Please hold still and center your face in the circle.';
            setTimeout(() => {
                isProcessing = false;
                startAutomaticScan();
            }, 2000);
        }
    }
</script>
</body>
</html>
