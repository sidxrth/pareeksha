<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'VT323', monospace; background-color: #000; color: #fff; text-shadow: 0 0 5px #c8c8c8; }
        .terminal-container { border: 2px solid #fff; padding: 2rem; box-shadow: 0 0 15px #fff; }
        .detail-item { border-bottom: 1px dashed #555; padding: 0.5rem 0; }
        .logout-btn { background-color: #5a0000; border: 1px solid #ff4444; padding: 0.5rem 1rem; width: 100%; margin-top: 2rem; cursor: pointer; color: #ffcccc; }
        .logout-btn:hover { background-color: #ff4444; color: #000; text-shadow: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="terminal-container w-full max-w-xl text-center">
        <h1 class="text-3xl mb-4">[ SECURE AREA - USER PROFILE ]</h1>
        <div id="userInfo" class="text-left text-xl mt-6">
            <p class="detail-item">> STATUS: <span class="text-green-400">AUTHENTICATED</span></p>
            <p class="detail-item">> NAME: <span id="userName" class="text-cyan-400">Loading...</span></p>
            <p class="detail-item">> EMAIL: <span id="userEmail" class="text-cyan-400">Loading...</span></p>
            <p class="detail-item">> CITY: <span id="userCity" class="text-cyan-400">Loading...</span></p>
        </div>
        <button onclick="window.location.href='index.html'" class="logout-btn">> LOGOUT & EXIT SYSTEM</button>
    </div>

    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            
            const name = urlParams.get('name');
            const email = urlParams.get('email');
            const city = urlParams.get('city');

            if (name && email && city) {
                document.getElementById('userName').textContent = name;
                document.getElementById('userEmail').textContent = email;
                document.getElementById('userCity').textContent = city;
            } else {
                document.getElementById('userName').textContent = 'ERROR';
                document.getElementById('userEmail').textContent = 'Data not found.';
                document.getElementById('userCity').textContent = 'Please log in again.';
            }
        };
    </script>
</body>
</html>
