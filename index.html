<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pareeksha - Secure Examination Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* Light, clean background */
            color: #1a202c;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }
        .header {
            position: relative;
        }
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c5282;
        }
        .header p {
            color: #4a5568;
            font-size: 1.25rem;
        }
        /* --- NEW SEARCH STYLES --- */
        .search-container {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        #search-icon {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        #search-icon:hover {
            background-color: #e2e8f0;
        }
        #search-bar {
            width: 0;
            padding: 0.5rem 0;
            border: none;
            border-bottom: 2px solid #2c5282;
            outline: none;
            font-size: 1rem;
            background-color: transparent;
            transition: all 0.4s ease-in-out;
            opacity: 0;
            visibility: hidden;
            margin-left: 0.5rem;
        }
        #search-bar.active {
            width: 250px;
            padding: 0.5rem;
            opacity: 1;
            visibility: visible;
        }
        /* --- EXAM GRID STYLES --- */
        .exam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            min-height: 250px;
        }
        .exam-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }
        .exam-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(44, 82, 130, 0.15);
        }
        .exam-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(45deg, #4299e1, #3182ce);
            -webkit-mask-image: var(--icon-url);
            mask-image: var(--icon-url);
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
        }
        .exam-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }
        .exam-details {
            font-size: 0.9rem;
            color: #718096;
            margin: 0.5rem 0 1.5rem;
        }
        .start-btn {
            background-color: #3182ce;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            border-radius: 8px;
        }
        .start-btn:hover {
            background-color: #2b6cb0;
        }
        /* Loader and Message Styles */
        .loading-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: #718096;
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container">
        <header class="header text-center">
            <h1>Pareeksha</h1>
            <p>Select the Exam</p>
            <div class="search-container">
                <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="#2c5282">
                    <title>magnify</title>
                    <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <input type="text" id="search-bar" placeholder="paste the link.">
            </div>
        </header>

        <main class="exam-grid" id="exam-grid-container">
            <div id="loading-indicator" class="loading-message">Fetching available exams...</div>
        </main>
    </div>

    <script type="module">
        // Import necessary Firebase functions
        import {
            db,
            collection,
            getDocs,
            query,
            orderBy
        } from './firebase-init.js';

        const searchIcon = document.getElementById('search-icon');
        const searchBar = document.getElementById('search-bar');
        const gridContainer = document.getElementById('exam-grid-container');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Map examType to an icon URL (using the icons from the original index.html)
        const iconMap = {
            'program': 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22%3E%3Cpath d=%22M8,3L2.5,12L8,21H16L21.5,12L16,3H8M8.5,5H15.2L19.5,12L15.2,19H8.5L4.2,12L8.5,5Z%22/%3E%3C/svg%3E',
            'mcq': 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22%3E%3Cpath d=%22M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,11V13H7V11H17M17,7V9H7V7H17M17,15V17H7V15H17Z%22/%3E%3C/svg%3E',
            'theory': 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22%3E%3Cpath d=%22M1,3H23V5H19A2,2 0 0,1 17,7V17A4,4 0 0,1 13,21H7A4,4 0 0,1 3,17V7A2,2 0 0,1 1,5V3M5,7V17A2,2 0 0,0 7,19H13A2,2 0 0,0 15,17V7H5Z%22/%3E%3C/svg%3E',
        };

        const typeMap = {
            'program': 'Programming Exam',
            'mcq': 'Multiple Choice Questions',
            'theory': 'Theory / Descriptive'
        }

        function createExamCard(exam) {
            const card = document.createElement('div');
            card.className = 'exam-card';
            
            const examTypeSlug = exam.examType || 'program'; // Default to 'program'
            const displayTitle = exam.examName || typeMap[examTypeSlug] || 'Untitled Exam';
            const displayType = typeMap[examTypeSlug] || 'General';
            
            // Format duration/dates
            let detailsText = '';
            if (exam.duration && exam.duration.totalMinutes) {
                detailsText = `${exam.duration.totalMinutes} Mins | Type: ${displayType}`;
            } else if (exam.openingDateTime) {
                 const date = new Date(exam.openingDateTime).toLocaleDateString();
                 detailsText = `Starts: ${date} | Type: ${displayType}`;
            } else {
                 detailsText = `Type: ${displayType}`;
            }

            // --- MODIFICATION: Pass the unique exam ID (`exam.id`) ---
            const iconUrl = iconMap[examTypeSlug] || iconMap.program;
            const startLink = `./auth/signup.html?exam=${examTypeSlug}&id=${exam.id}`;
            // --- END MODIFICATION ---

            card.innerHTML = `
                <div class="exam-icon" style="--icon-url: url('${iconUrl}');"></div>
                <h2 class="exam-title">${displayTitle}</h2>
                <p class="exam-details">${detailsText}</p>
                <a href="${startLink}" class="start-btn">Start Authentication</a>
            `;
            return card;
        }

        async function loadExams() {
            gridContainer.innerHTML = '';
            loadingIndicator.textContent = 'Fetching available exams...';
            gridContainer.appendChild(loadingIndicator);
            
            const now = new Date();
            const upcomingExams = [];

            try {
                // Query for all exams, ordered by their opening date
                const q = query(collection(db, "exams"), orderBy("openingDateTime", "asc"));
                const querySnapshot = await getDocs(q);

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const openingTime = data.openingDateTime ? new Date(data.openingDateTime) : null;
                    const closingTime = data.closingDateTime ? new Date(data.closingDateTime) : null;
                    
                    // Only show exams that are active or upcoming (not yet closed)
                    if (closingTime && closingTime > now) {
                        upcomingExams.push({ id: doc.id, ...data });
                    }
                    // Also consider showing non-timed exams (no closing date) if the opening date has passed
                    if (!closingTime && openingTime && openingTime < now) {
                         upcomingExams.push({ id: doc.id, ...data });
                    }
                });

                gridContainer.innerHTML = ''; // Clear loading message

                if (upcomingExams.length === 0) {
                    gridContainer.innerHTML = '<div class="loading-message">No upcoming exams are currently scheduled.</div>';
                } else {
                    upcomingExams.forEach(exam => {
                        gridContainer.appendChild(createExamCard(exam));
                    });
                }
            } catch (error) {
                console.error("Error loading exams from Firebase:", error);
                gridContainer.innerHTML = `<div class="loading-message" style="color: #c53030;">ERROR: Failed to load exams. Please ensure Firebase is initialized and connected.</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadExams();
            
            // --- Search Bar Logic (Existing) ---
            searchIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                searchBar.classList.toggle('active');
                if (searchBar.classList.contains('active')) {
                    searchBar.focus();
                } else {
                    document.querySelectorAll('.exam-card').forEach(card => card.style.display = 'block');
                }
            });

            document.addEventListener('click', (e) => {
                if (e.target !== searchIcon && e.target !== searchBar) {
                    searchBar.classList.remove('active');
                }
            });

            searchBar.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.exam-card').forEach(card => {
                    const title = card.querySelector('.exam-title').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
